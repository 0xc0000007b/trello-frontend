<div class="login-page">
  <a routerLink="/">
    <img src="../../../assets/images/trello-logo.svg" class="trello-main-logo" alt="">
  </a>
  <div class="form-container">
    <div class="login-header">
      Reg to trello
    </div>
    <div class="errors" *ngIf="errors">
      {{errors}}
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input formControlName='email' type="email" class="login-input">
      <input formControlName="name" type="text" class="login-input">
      <input formControlName="password" type="password" class="login-input">
      <button type="submit" class="login-submit-button">Register</button>
    </form>
  <div class="bottom-form-links">
    <a routerLink="/login" class="register-link">Sign in</a>
  </div>
  </div>
</div>
